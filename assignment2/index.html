<!DOCTYPE html>
<html lang="en" ng-app="ShoppingList">
<!-- This is my final working copy -->
<head>  
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
	  h2{
	  color:green;
	  }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
	<title>Shopping List Check Off</title>
</head>
<body>
    <div class="container">
        <h1 style="color:purple">Shopping List Check</h1>
        <div class="row">
            <!-- To Buy List -->
            <div class="col-md-6" ng-controller="ToBuyController as toBuyList">
                <h2>To Buy:</h2>
                <ol>
                    <li ng-repeat="item in toBuyList.items">Buy {{item.quantity}} {{item.name}}
                        <button class="btn btn-default" ng-click="toBuyList.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                    </li>
                </ol>
                <div ng-if="toBuyList.items.length == 0" class="emptyMessage">Everything is bought!</div>
            </div>
            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtList">
                <h2>Already Bought:</h2>
                <ol>
                    <li ng-repeat="item in alreadyBoughtList.items">Bought {{item.quantity}} {{item.name}}</li>
                </ol>
                <div ng-if="alreadyBoughtList.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
            </div>
        </div>
    </div>
</body>

</html>
